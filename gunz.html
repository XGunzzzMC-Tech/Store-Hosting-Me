            background-color: #e0e0e0; /* Warna abu-abu */

            color: #333; /* Warna teks link */

            font-size: 48px;
            margin-bottom: 10px;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-icons a img:hover {
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
